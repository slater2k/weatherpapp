<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Big Coit</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script>
		$(document).ready(function(){
		$('#bcoat').on('click', function(){
			$('#check').html('<img src=https://m.media-amazon.com/images/I/610FFOfbb0L._AC_UX679_.jpg alt="Big Coat"width=200" height="300">')
		});
		$('#bcoat').on('click', function(){
			$('#answer').html('YES!')
		});
	});
	</script>
	<style>
		h1 { text-align: center;		  
			font-family: Arial, Sans-serif;
			padding-bottom: 2em;
			color: white;
		}
		
		p { text-align: center;		  
			font-family: Arial, Sans-serif;
			padding-bottom: 2em;
			color:white
		}		
		.button {
			display: flex;
			justify-content: center;
			align-items: center;
         }
		button {margin-right: 1em;
				margin-bottom: 1em;
			font-weight: bold;
			}
		#answer { font-weight: bold;
				  font-size: 3em;
		
		}
		.context {
			width: 100%;
			position: absolute;
			top: 0;
		}
		.area{
			background: #4e54c8;  
			background: -webkit-linear-gradient(to left, #8f94fb, #4e54c8);  
			width: 100%;
			height:100vh;
		}
		.circles{
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}
		.circles li{
			position: absolute;
			display: block;
			list-style: none;
			width: 20px;
			height: 20px;
			background: rgba(255, 255, 255, 0.2);
			animation: animate 25s linear infinite;
			bottom: -150px;  
		}
		.circles li:nth-child(1){
			left: 25%;
			width: 80px;
			height: 80px;
			animation-delay: 0s;
		}
 
 
		.circles li:nth-child(2){
			left: 10%;
			width: 20px;
			height: 20px;
			animation-delay: 2s;
			animation-duration: 12s;
		}
 
		.circles li:nth-child(3){
			left: 70%;
			width: 20px;
			height: 20px;
			animation-delay: 4s;
		}
 
		.circles li:nth-child(4){
			left: 40%;
			width: 60px;
			height: 60px;
			animation-delay: 0s;
			animation-duration: 18s;
		}
 
		.circles li:nth-child(5){
			left: 65%;
			width: 20px;
			height: 20px;
			animation-delay: 0s;
		}
 
		.circles li:nth-child(6){
			left: 75%;
			width: 110px;
			height: 110px;
			animation-delay: 3s;
		}
 
		.circles li:nth-child(7){
			left: 35%;
			width: 150px;
			height: 150px;
			animation-delay: 7s;
		}
 
		.circles li:nth-child(8){
			left: 50%;
			width: 25px;
			height: 25px;
			animation-delay: 15s;
			animation-duration: 45s;
		}
 
		.circles li:nth-child(9){
			left: 20%;
			width: 15px;
			height: 15px;
			animation-delay: 2s;
			animation-duration: 35s;
		}
 
		.circles li:nth-child(10){
			left: 85%;
			width: 150px;
			height: 150px;
			animation-delay: 0s;
			animation-duration: 11s;
		}
		@keyframes animate {
 
			0%{
			transform: translateY(0) rotate(0deg);
			opacity: 1;
			border-radius: 0;
		}
 
			100%{
			transform: translateY(-1000px) rotate(720deg);
			opacity: 0;
			border-radius: 50%;
		}
 
	}		
		</style>
</head>
<body>
	<div class="context">
   	<h1>Do I Need To Wear A Big Coit?</h1>
	<p id="check">
	Click below to see if the weather is cold enough to warrant wearing your big coat
	</p>
	<p id="answer"></p>
    <div class="button">
    <button type="button" id="bcoat">Big Coit Weather Check</button>
    </div>
	<p> Don't own a Big Coat? Click below for deals on the Biggest Coats</p>
	<p><a href="https://www.amazon.co.uk/s?k=big+coat&ref=nb_sb_noss_2"><img src="bigcoat.jpg"></p>
	</div>
<div class="area" >
   <ul class="circles">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
   </ul>
</div >     
</body>
</html>
